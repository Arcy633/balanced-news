<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Balanced News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Balanced News</a>
        <div class="ms-auto">
          <a class="btn btn-outline-light btn-sm" href="/refresh">Refresh Now</a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-3">
        {% for item in news_items %}
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            {% if item.image %}
            <img src="{{ item.image }}" class="card-img-top" style="object-fit:cover; height:180px;">
            {% else %}
            <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height:180px;">
              <div>No Image</div>
            </div>
            {% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text small" style="flex:1; white-space:pre-wrap; overflow:hidden; max-height:5.5em;">
                {{ item.summary }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ item.date }}</small>
                <span class="badge bg-info text-dark">{{ item.category }}</span>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      {% if not news_items %}
      <div class="text-center py-5 text-muted">No news yet â€” wait a minute or click "Refresh Now".</div>
      {% endif %}
    </main>

  </body>
</html>
