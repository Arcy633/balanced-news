<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Balanced News</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; }
        .article { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .article img { max-width: 100%; border-radius: 5px; margin-bottom: 1rem; }
        h2 { margin: 0; }
        small { color: gray; }
        h3 { margin-top: 1rem; color: #333; }
    </style>
</head>
<body>
    <h1>ðŸ“° Balanced News</h1>
    <p><a href="/refresh">ðŸ”„ Refresh News</a></p>
    {% for news in news_items %}
    <div class="article">
        {% if news[8] %}
        <img src="{{ news[8] }}" alt="News Image">
        {% endif %}
        <h2>{{ news[1] }}</h2>
        <small>{{ news[7] }} | {{ news[5] }} | {{ news[6] }}</small>
        <h3>Neutral Perspective</h3>
        <p>{{ news[2] }}</p>
        <h3>Left Perspective</h3>
        <p>{{ news[3] }}</p>
        <h3>Right Perspective</h3>
        <p>{{ news[4] }}</p>
    </div>
    {% endfor %}
</body>
</html>
