<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ“° Balanced News</a>
        <a class="btn btn-outline-light" href="/refresh">Refresh News</a>
    </div>
</nav>

<div class="container py-4">
    <div class="row g-4">
        {% for item in news_items %}
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                {% if item[6] %}
                <img src="{{ item[6] }}" class="card-img-top" alt="News Image" style="object-fit: cover; height: 200px;">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item[1] }}</h5>
                    <p class="card-text" style="white-space: pre-line;">{{ item[2] }}</p>
                    <div class="mt-auto">
                        <span class="badge bg-primary">{{ item[3] }}</span>
                        <span class="badge bg-secondary">{{ item[4] }}</span>
                        <p class="text-muted mt-2"><small>{{ item[5] }}</small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer class="bg-dark text-light text-center py-3 mt-4">
    <small>&copy; {{ current_year }} Balanced News</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
