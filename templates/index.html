<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Balanced News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .category {
            margin: 30px auto;
            max-width: 900px;
        }
        .category h2 {
            text-align: left;
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        .article {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .article h3 {
            margin-top: 0;
        }
        .article p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Balanced News</h1>
    <form method="get" action="/">
        <input type="text" name="q" value="{{ search_query }}" placeholder="Search news...">
        <button type="submit">Search</button>
    </form>

    {% for category, category_articles in articles.items() %}
    {% if category_articles %}
    <div class="category">
        <h2>{{ category|capitalize }} Perspective</h2>
        <div class="articles">
            {% for article in category_articles %}
            <div class="article">
                <h3>{{ article.title }}</h3>
                <p>{{ article.summary }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    {% endfor %}
</body>
</html>
